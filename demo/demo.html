<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./demo.css">
  <link rel="stylesheet" href="../src/Shery.css">

</head>

<body>
  <img class="left" style="position: absolute; height: 50%;left: 4.1%; top:40%;" src="../media/courses/e.jpeg">
  <div class="box">
    <img src="../media/courses/a.webp">
    <img src="../media/courses/b.jpg">
    <img src="../media/courses/d.jpeg">
    <img src="../media/courses/e.jpeg">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
  <script src="../src/Shery.js"></script>
  <script>
    var Shery = new Shery()
    Shery.imageEffect('.box', {
      debug: true,
      style: 3,
      staticScroll: true
    })
    var currentTime = Date.now()
    var previous = Date.now()

    function loop() {
      document.querySelector('.box').style.transform = `translate3d(${Math.sin(Date.now()/900) * 100}px,${Math.cos(Date.now()/900) * 100}px,0)`
      requestAnimationFrame(loop)
    }
    requestAnimationFrame(loop)
  </script>
</body>

</html>
