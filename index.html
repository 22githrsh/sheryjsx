        shery.imageEffect(".image", {
            style: 5,
            config: { "onMouse": { "value": 1 } },
            slideStyle: function (uScroll, doAction) {
                ScrollTrigger.create({
                    trigger: "#right",
                    pin: true,
                    start: "top top",
                    markers: true,
                    end: "bottom bottom",
                    endTrigger: "#lastSection",
                    scrub: true
                })

                let sections = document.querySelectorAll('.section')
                sections.forEach(function (elem, index) {
                    ScrollTrigger.create({
                        trigger: elem,
                        start: "top top",
                        markers: true,
                        scrub: true,
                        onEnter: () => {
                            doAction(index)
                        },
                        onEnterBack: () => {
                            doAction(index)
                        },
                        onUpdate: (prog) => {
                            uScroll(prog.progress + index)
                        }
                    })
                })

            }
        })
